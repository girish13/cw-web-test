<div class="row">
    <div class="col-md-12">
        Reviews({{hotelReviews.length}})
        <hr>
    </div>



    <div class="col-md-12" ng-if = "loadingRestaurantReviews">
        <!--<div class="gap"></div>-->
        <h4 class="text-middle"><i class="fa fa-spinner fa-pulse"></i></h4>
        <h4 class="text-middle">Loading Reviews</h4>
    </div>

    <div class="col-md-12 " ng-repeat="review in hotelReviews">
        <div class="row white-background-box">
            <div class = "col-md-9 package_name">{{review.title}}</div>
            <div class="col-md-3">
                <br>
                <uib-rating  ng-init = "rate = review.rating" ng-model="rate" max="5" readonly="true" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
            </div>
            <div class="col-md-12">
                <p>{{review.body}}</p>
            </div>
            <div class="col-md-12">
                <br>
               By {{review.customer_fname}} {{review.customar_lname}}    {{review.locality_name}},{{review.city_name}}
                <!--<hr>-->
            </div>
        </div>
    </div>


</div>
