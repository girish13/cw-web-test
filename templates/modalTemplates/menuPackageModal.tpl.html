<script type="text/ng-template" id="packageSelector.html">
    <div class="modal-header">
        <h3 class="modal-title">{{package_item.name}}</h3>
    </div>
    <div class="modal-body" ng-if = "loadingModal">
            <h4 class="text-middle"><i class="fa fa-spinner fa-pulse"></i></h4>
            <h4 class="text-middle">Loading..</h4>
    </div>
    <div class="modal-body" ng-if = "!loadingModal">
        <h1 style="color: red">{{error}}</h1>

        {{package_item.description}}
        <!--{{itemOptions}}-->
        <div class="row">
        <div ng-model="dish" class = "col-md-4" ng-repeat="itemOptionCategory in itemOptionCategories">
            <h1>{{itemOptionCategory.menu_item_option_name}}</h1>
            <p>{{itemOptionCategory.description}}</p>
            <div class = "" ng-repeat="itemOption in itemOptionCategoryList[itemOptionCategory.id]">
                <label class = "checkbox" for = "{{itemOption.id}}"></label>
                <input type="checkbox" ng-disabled="(count[itemOptionCategory.id]>=max_choice[itemOptionCategory]) && !isChecked[itemOption.id]" ng-model = "isChecked[itemOption.id]"  ng-click = "countCheck(itemOption.id,itemOptionCategory.id)"  data-checklist-model="selectedItem[itemOptionCategory.id]" data-checklist-value="itemOption" id = "{{itemOption.id}}">
                {{itemOption.name}}
            </div>
            {{count[itemOptionCategory.id]}}
            {{min_choice[itemOptionCategory.id]}}
            {{max_choice[itemOptionCategory.id]}}
            <hr>
           Choose At most : {{itemOptionCategory.max_choice}}, At least: {{itemOptionCategory.min_choice}}
            <!--{{selectedItem[itemOptionCategory.id]}}-->
        </div>
        </div>
        <!--{{pre_package}}-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled = "loadingModal" ng-click="add()">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
